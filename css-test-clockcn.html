<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clock UI 测试</title>
  <link rel="stylesheet" href="css/clock-test.css">
</head>
<body>
  <div id="clock">
    <h2>当前时间</h2>
    <div id="time">
      <div><span id="hour">00</span><span>时</span></div>
      <div><span id="minutes">00</span><span>分</span></div>
      <div><span id="seconds">00</span><span>秒</span></div>
    </div>
  </div>
<script type="text/javascript">
  function clock(){
    
    var hours = document.getElementById('hour');
    var minutes = document.getElementById('minutes');
    var seconds = document.getElementById('seconds');
    
    var h = new Date().getHours();
    var m = new Date().getMinutes();
    var s = new Date().getSeconds();
    
    hours.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    
  }
  var interval = setInterval(clock,1000);
 </script>
</body>
</html>
